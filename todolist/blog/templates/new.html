<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New</title>
    
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'new.css' %}">
</head>
<body>
    <form method="POST">
        {% csrf_token %}
        <div>
            <p class="box">할 일</p>
            <input type="text" name="title" placeholder="입력해주세요">
        </div>
        <div>
            <p class="box">세부 정보</p>
            <input type="text" name="content" placeholder="입력해주세요">
        </div>
        <div>
            <p class="box">마감 기한</p>
            <input type="date" name="deadline">
        </div>
        <br>
        <div class="button">
            <button type="submit">작성하기</button>
        </div>
    </form>
</body>
</html>
